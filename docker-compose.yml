version: '3.8'

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: zentrya_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: zentrya_db
      TZ: Africa/Dar_es_Salaam
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - zentrya_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

  # ============================================================
  # Redis Cache
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: zentrya_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    environment:
      TZ: Africa/Dar_es_Salaam
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - zentrya_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================================
  # FastAPI Application - DEVELOPMENT
  # ============================================================
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zentrya_api_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    profiles: ["dev"]  # Only runs when: docker-compose --profile dev up
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      #- DATABASE_URL=postgresql+psycopg2://postgres:${DB_PASSWORD:-postgres}@postgres:5432/zentrya_db
      #- REDIS_URL=redis://redis:6379/0
      - TZ=Africa/Dar_es_Salaam
      - DEBUG=True
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentrya_network
    restart: unless-stopped

  # ============================================================
  # FastAPI Application - PRODUCTION (with Gunicorn)
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: zentrya_api_prod
    # Production command with Gunicorn + multiple workers
    command: gunicorn app.main:app -c gunicorn.conf.py
    profiles: ["prod"]  # Only runs when: docker-compose --profile prod up
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      #- DATABASE_URL=postgresql+psycopg2://postgres:${DB_PASSWORD:-postgres}@postgres:5432/zentrya_db
      - REDIS_URL=redis://redis:6379/0
      - TZ=Africa/Dar_es_Salaam
      - DEBUG=False
      - ENVIRONMENT=production
      # Gunicorn workers (auto-calculated based on CPU)
      - WORKERS=${WORKERS:-4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentrya_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================
  # Nginx Reverse Proxy (PRODUCTION ONLY)
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: zentrya_nginx
    profiles: ["prod"]
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads:ro
      - ./logs/nginx:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - zentrya_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ============================================================
  # Adminer - Database Management UI
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: zentrya_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      TZ: Africa/Dar_es_Salaam
    ports:
      - "8081:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zentrya_network
    restart: unless-stopped
    profiles: ["dev", "prod"]  # Available in both modes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zentrya_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16